<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Sign Up Form</title>
    <link rel="stylesheet" href="/styles/customer-sign-up.css">
  </head>
  <body>
    <div class="container">
      <h2>Register As A New Customer</h2>
      <form id="customer-form">
        <div class="form-group">
          <label for="email_ID">Email:</label>
          <input type="text" id="email_ID" name="email_ID" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="middle_name">Middle Name:</label>
          <input type="text" id="middle_name" name="middle_name" />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of Birth:</label>
          <input type="date" id="date_of_birth" name="date_of_birth" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="house_number">House Number:</label>
          <input type="text" id="house_number" name="house_number" required />
        </div>
        <div class="form-group">
          <label for="street_name">Street Name:</label>
          <input type="text" id="street_name" name="street_name" required />
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" required />
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="../scripts/customer-signup.js">
      
    </script>
  </body>
</html>
